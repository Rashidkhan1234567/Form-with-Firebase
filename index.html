<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/Main.css" />
    <link rel="icon" href="Assets/logo.jpeg">
    <title>Firebase Form</title>
  </head>
  <body>
    <form class="form" id="signup">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="cname" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="cemail" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="cpassword" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <button type="submit" id="signUp_btn">Sign Up</button>
      <a href="#" class="create-account">Already have an account?</a>
    </form>

    <form class="form" id="signin">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" autofocus id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit" id="signIn_btn">Sign In</button>
      <a href="#" class="create-account">Create a new account</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./Scripts/Main.mjs"></script>
  </body>
</html>
